name: build

on:
  push:
    branches: [ master ]
    paths: [ "!.github/workflows/docs.yml", "!docs/**" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        react-version: [16, 17, 18]

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          .spago
          output
          node_modules
        key: build-atrifacts-v1-${{ matrix.react-version }}-${{ hashFiles('package-lock.json', 'spago.dhall', 'packages.dhall') }}
    - uses: actions/setup-node@v2
      with:
        node-version: 14.19.1
    - run: npm i --save react@${{ matrix.react-version }} && npm i
    - run: npm run build
    - run: npm run test

